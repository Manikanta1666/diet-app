<!DOCTYPE html>
<html>
    <head>
        <title>inline tags</title>
    </head>
    <body>
        <p>hello everyone<b>hai</b></p>
        <p>hello everyone<strong>hai</strong></p>
        <p>hello everyone<i>hai</i></p>
        <p>hello everyone<em>hai</em></p>
        <p>hello everyone<mark>hai</mark></p>
        <p>hello everyone<del>hai</del></p>
        <p>hello diet <ins>vijayawada</ins></p>
        <p>squre formate: a<sup>2</sup></p>
        <p>water formate: H<sub>2</sub></p>

    </body>
</html>
